<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Gastropoda</title>
</head>
<body>
  <div class="container">
    <form id="entry-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><p></p>
      <label for="author_name">Author Name:</label>
      <input type="text" id="author_name" name="author_name"><p></p>
      <label for="author_bio">Author Bio:</label>
      <input type="text" id="author_bio" name="author_bio"><p></p>
      <label for="content">Story:</label>
      <input type="text" id="content" name="content"><p></p>
      <input type="submit">
    </form>
    <div id="entries-container">
    </div>
  </div>
  <script src="src/components/app.js"></script>
  <script src="src/components/entries.js"></script>
  <script src="src/components/entry.js"></script>
  <script src="src/adapters/EntriesAdapter.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
